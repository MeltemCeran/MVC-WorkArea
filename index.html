
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row" id="card-container">
        <!--
        data json aldığım kartlarım buraya gelicek burada oluşturucam
        -->
    </div>

    <script>
        const loadJSON = () => {
            console.log(data)
            fetch('./data.json') //dosya dı ve dosya yolu
                .then(response => response.json()) //gelen yanıtı responstan jsona çeviriyor
                .then(createCards)
                .catch(error => console.error('error : ', error))
        }

        const createCards = (data) => {

            const cardContainer = document.getElementById('card-container');

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4'; //boostrap sınıfından eklendi
                card.innerHTML = `
            <div class="card" style="width: 100%;">
      <img src="${item.image}" class="card-img-top" alt="${item.title}">
      <div class="card-body">
        <h5 class="card-title">${item.title}</h5>
        <p class="card-text">${item.price}</p>
        <p class="card-text">${item.description}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
</div>`

                cardContainer.appendChild(card);
            });
        };
        document.addEventListener('DOMContentLoaded', loadJSON)
    </script>
</body>
</html>
