<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- //Hangi tuşa basılırsa h1 tagi içierisnde gösteriniz -->
    <h1 id="tus">Hiçbir tusa basılmadı</h1>

    <script>
        document.addEventListener("keydown",function(event){
            document.getElementById("tus").innerText ="Basılan Tus " + event.key;
        })
    </script>
</body>
</html>
