<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- //Arka plan rengini değiştir / buttona tıklandığında değişsin -->
    <button onclick="arkaPlanDegistir()">RenkDeğiştir</button>

    <script>
function arkaPlanDegistir(){
    //document.body.style.backgroundColor="blue";
    const red = Math.floor(Math.random() * 256);
    const green = Math.floor(Math.random() * 256);
    const blue = Math.floor(Math.random() * 256);
    const rasgeleRenk = `rgb(${red},${green},${blue})`
    document.body.style.backgroundColor = rasgeleRenk;
}
    </script>

</body>
